<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的云音乐</title>
    <!-- 关键：绕过网易云防盗链，否则图片和MP3加载失败 -->
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="cover-wrapper">
            <img src="https://s4.music.126.net/style/web2/img/default/default_album.jpg" alt="封面" id="cover">
        </div>
        <div class="info">
            <h2 id="title">加载中...</h2>
            <h3 id="artist">Wait a moment</h3>
        </div>
        
        <div class="progress-area" id="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="controls">
            <button id="prev" class="btn"><i class="fas fa-step-backward"></i></button>
            <button id="play" class="btn main-btn"><i class="fas fa-play"></i></button>
            <button id="next" class="btn"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <!-- 音量控制 -->
        <div class="volume-container">
            <i class="fas fa-volume-down volume-icon" id="volume-icon"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.7">
        </div>
        
        <!-- 歌单ID切换 -->
        <div class="playlist-id-container">
            <input type="text" id="playlist-id-input" placeholder="输入歌单ID" value="26467411">
            <button id="switch-playlist-btn" class="switch-btn">切换歌单</button>
        </div>
        
        <!-- 歌单列表 -->
        <div class="playlist-container">
            <button id="playlist-btn" class="playlist-toggle">
                <i class="fas fa-list"></i> 歌单
            </button>
            <div class="playlist-content" id="playlist-content">
                <div class="playlist-header">
                    <h4>当前歌单</h4>
                    <button id="close-playlist" class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="playlist-songs" id="playlist-songs">
                    <!-- 歌曲列表将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 隐藏的播放器 -->
        <audio id="audio"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
